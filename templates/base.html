<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arroz Wallet</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <style>
    body { background-color: #f5f5f5; }
    .navbar-brand { font-weight: 700; letter-spacing: .02em; }
    .hash { font-family: monospace; font-size: .85rem; word-break: break-all; }
    .card { box-shadow: 0 1px 4px rgba(0,0,0,.1); }
    .network-badge-testnet { background-color: #ffc107; color: #000; }
    .network-badge-mainnet { background-color: #198754; color: #fff; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container" style="max-width: 800px;">
      <a class="navbar-brand" href="/">Arroz Wallet</a>

      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navContent"
              aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'create' %}active{% endif %}" href="/create">Create Wallet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'send' %}active{% endif %}" href="/send">Send</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'history' %}active{% endif %}" href="/history">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'assets' %}active{% endif %}" href="/assets">Assets</a>
          </li>
        </ul>

        <!-- Network selector â€” auto-submits on change -->
        <form action="/network" method="post" class="d-flex align-items-center gap-2">
          <label class="text-white-50 small mb-0 text-nowrap">Network:</label>
          <select name="network" class="form-select form-select-sm"
                  style="width: auto; min-width: 110px;"
                  onchange="this.form.submit()">
            <option value="testnet" {% if network == 'testnet' %}selected{% endif %}>Testnet</option>
            <option value="mainnet" {% if network == 'mainnet' %}selected{% endif %}>Mainnet</option>
          </select>
        </form>
      </div>
    </div>
  </nav>

  <div class="container" style="max-width: 800px;">

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc4s9bIOgUxi8T/jzmXfxstOGEOlMTu53GE3cIKNDOBi"
    crossorigin="anonymous"
  ></script>
</body>
</html>
